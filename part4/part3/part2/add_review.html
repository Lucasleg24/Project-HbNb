<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de l'application" class="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="login.html" class="login-button">Connexion</a>
        </nav>
    </header>
    <main>
        <h3>Lieu : <span id="place-name">Nom du Lieu</span></h3>
        <form id="review-form">
            <h2>Ajouter un Avis</h2>
            <label for="review">Votre Avis :</label>
            <textarea id="review" name="review" required></textarea>

            <label for="rating">Note :</label>
            <select id="rating" name="rating" required>
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="1">★☆☆☆☆</option>
            </select>

            <button type="submit">Soumettre l’Avis</button>
        </form>
    </main>
    <footer>
        <p>Tous droits réservés © 2024</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
